# cargo-deny configuration for paserk
# https://embarkstudios.github.io/cargo-deny/

[graph]
# Exclude dev-dependencies from checks (they don't affect the published crate)
exclude-dev = true

# ============================================================================
# Advisories - Check for known security vulnerabilities
# ============================================================================
[advisories]
# Known advisories that we explicitly accept
# RUSTSEC-2023-0071: RSA Marvin Attack - we document this and require explicit opt-in
ignore = [
    "RUSTSEC-2023-0071", # rsa crate timing vulnerability - only used with k1-insecure feature
]

# ============================================================================
# Licenses - Ensure all dependencies have acceptable licenses
# ============================================================================
[licenses]
confidence-threshold = 0.8

# Explicitly allowed licenses
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Zlib",
    "CC0-1.0",
    "Unicode-3.0",
    "Unicode-DFS-2016",
]

[[licenses.clarify]]
name = "ring"
expression = "MIT AND ISC AND OpenSSL"
license-files = [{ path = "LICENSE", hash = 0xbd0eed23 }]

# ============================================================================
# Bans - Disallow specific crates or versions
# ============================================================================
[bans]
multiple-versions = "warn"
wildcards = "deny"
highlight = "all"

# Crates we don't want to use
deny = [
    # Deprecated/unmaintained crates
    { name = "openssl" }, # Prefer pure-Rust crypto
]

# Allow specific duplicates that are common in the ecosystem
skip = []

# ============================================================================
# Sources - Ensure dependencies come from trusted sources
# ============================================================================
[sources]
unknown-registry = "deny"
unknown-git = "deny"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
allow-git = []
